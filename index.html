<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="title">Todo List</h1>
    <div class="all-lists">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class="list-name 
                active-list">List 1</li>
            <li class="list-name">List 2</li>
            <li class="list-name">List 3</li>
        </ul>

        <div class="new-list-creator">
            <form action="">
                <input type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
                />
                <button class="btn create"
                aria-label="create new list">+</button>
            </form>
        </div>
    </div>
    <div class="todo-list">
        <div class="todo-header">
                <h2 class="todo-title">List Name</h2>
                <p class="task-count">3 tasks remaining</p>     
        </div>

            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox"
                        id="task-1"
                        />
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            Go shopping
                        </label>
                    </div>
                    <!--end task-->
                    <div class="task">
                        <input type="checkbox"
                        id="task-2"
                        />
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            Clean up
                        </label>
                    </div>
                    <!--end task-->
                    <div class="task">
                        <input type="checkbox"
                        id="task-3"
                        />
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            Sleep
                        </label>
                    </div>
                    <!--end task-->
                    
                </div>
               

                <div class="new-task-creator">
                    <form action="">
                        <input type="text"
                        class="new task"
                        placeholder="new task name" 
                        aria-label="new task name"
                        />
                        <button class="btn create"
                        aria-label="create new task">+</button>
                    </form>
                </div>
                <div class="task-deleter">
                    <button class="btn-delete">Clear completed tasks</button>
                    <button class="btn-delete">Delete list</button>
                </div>
            </div>
    </div>
</body>
</html>
